<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CineShow Cadastre-se</title>
    <link rel="stylesheet" href="css/cadastrostyles.css">
</head>

<body>
    <a href="index.html" style="color: #808080;">Voltar ao início</a>
    <h1 style="color: #FFFFFF;">Cadastre-se</h1>
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="name">Senha:</label>
        <input type="text" id="senha" name="senha" required>

        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone">

        <label for="subject">Gênero:</label>
        <select id="subject" name="subject">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
        </select>

        <label for="notificação">Quero receber notificação</label>
        <input type="checkbox" id="notificação" name="notificação" value="sim">

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
